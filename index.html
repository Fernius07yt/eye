<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojo Parpadeante</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .ojo {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            border: 5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .iris {
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .pupila {
            width: 25px;
            height: 25px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }

        .parpado {
            position: absolute;
            width: 100%;
            height: 0%;
            background-color: white;
            top: 0;
            transition: height 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="ojo">
        <div class="parpado"></div>
        <div class="iris"></div>
        <div class="pupila"></div>
    </div>

    <script>
        function parpadear() {
            let parpado = document.querySelector('.parpado');

            // Cierra el ojo
            parpado.style.height = "100%";

            // Lo abre después de 0.2 segundos
            setTimeout(() => {
                parpado.style.height = "0%";
            }, 200);
        }

        // Parpadeo inicial después de 5 segundos
        setTimeout(parpadear, 5000);

        // Parpadeo cada 20 segundos
        setInterval(parpadear, 20000);
    </script>
</body>
</html>
